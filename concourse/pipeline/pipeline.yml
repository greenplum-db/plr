jobs:

# Build R binaries

- name: Build_R_CENTOS7
  plan:
  - aggregate:
    - get: plr_src
      trigger: true
    - get: bin_gpdb_centos7
      trigger: true
    - get: centos-gpdb-dev-7
  - task: r_centos7_build
    file: plr_src/concourse/tasks/build_r.yml
    image: centos-gpdb-dev-7
    output_mapping:
      bin_r: bin_r_centos7
    params:
      OSVER: centos7
  - put: bin_r_centos7
    params:
      file: bin_r_centos7/bin_r_centos7.tar.gz

- name: Build_R_CENTOS6
  plan:
  - aggregate:
    - get: plr_src
      trigger: true
    - get: bin_gpdb_centos6
      trigger: true
    - get: centos-gpdb-dev-6
  - task: r_centos6_build
    file: plr_src/concourse/tasks/build_r.yml
    image: centos-gpdb-dev-6
    output_mapping:
      bin_r: bin_r_centos6
    params:
      OSVER: centos6
  - put: bin_r_centos6
    params:
      file: bin_r_centos6/bin_r_centos6.tar.gz

- name: Build_R_SUSE11
  plan:
  - aggregate:
    - get: plr_src
      trigger: true
    - get: bin_gpdb_suse11
      trigger: true
    - get: sles-gpdb-dev-11-beta
  - task: r_suse11_build
    file: plr_src/concourse/tasks/build_r.yml
    image: sles-gpdb-dev-11-beta
    output_mapping:
      bin_r: bin_r_suse11
    params:
      OSVER: suse11
  - put: bin_r_suse11
    params:
      file: bin_r_suse11/bin_r_suse11.tar.gz


# Build PLR GPPKG

- name: plr_centos7_build
  max_in_flight: 3
  plan:
  - aggregate:
    - get: centos-gpdb-dev-7
    - get: plr_src
    - get: bin_gpdb_centos7
    - get: bin_r_centos7
      passed: [Build_R_CENTOS7]
      trigger: true
    - get: gpdb_src
  - aggregate:
    - task: Build_PLR
      file: plr_src/concourse/tasks/build_plr.yml
      image: centos-gpdb-dev-7
      input_mapping:
        bin_gpdb: bin_gpdb_centos7
        bin_r: bin_r_centos7
      output_mapping:
        bin_plr: plr_gpdb_centos7_build
      params:
        OSVER: centos7
        GPDBVER: gp5
  - aggregate:
    - put: plr_gpdb_centos7_build
      params:
        file: plr_gpdb_centos7_build/plr-*.gppkg

- name: plr_centos6_build
  max_in_flight: 3
  plan:
  - aggregate:
    - get: centos-gpdb-dev-6
    - get: plr_src
    - get: bin_gpdb_centos6
    - get: bin_r_centos6
      passed: [Build_R_CENTOS6]
      trigger: true
    - get: gpdb_src
  - aggregate:
    - task: Build_PLR
      file: plr_src/concourse/tasks/build_plr.yml
      image: centos-gpdb-dev-6
      input_mapping:
        bin_gpdb: bin_gpdb_centos6
