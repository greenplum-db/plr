## ======================================================================
## Pipeline for GPDB PL/R GPPKG
## ======================================================================

groups:
- name: GPDB5
  jobs:
    - Build_R_CENTOS7
    - Build_R_CENTOS6
    - Build_R_SUSE11
    - plr_centos7_build
    - plr_centos6_build
    - plr_suse11_build
    - plr_centos6_test
    - plr_centos7_test
    - plr_suse11_test

resources:

# Image Resources

- name: centos-gpdb-dev-6
  type: docker-image
  source:
    repository: pivotaldata/centos-gpdb-dev
    tag: '6-gcc6.2-llvm3.7'

- name: centos-gpdb-dev-7
  type: docker-image
  source:
    repository: pivotaldata/centos-gpdb-dev
    tag: '7-gcc6.2-llvm3.7'

# Github Source Codes

- name: gpdb_src
  type: git
  source:
    branch: {{gpdb-git-branch}}
    uri: {{gpdb-git-remote}}

- name: plr_src
  type: git
  source:
    branch: master
    uri: https://github.com/greenplum-db/plr.git

# centos 7

- name: bin_r_centos7
  type: s3
  source:
    bucket: {{pl-bucket-name}}
    region_name: {{aws-region}}
    access_key_id: {{bucket-access-key-id}}
    secret_access_key: {{bucket-secret-access-key}}
    versioned_file: build/gpdb5/r/bin_r_centos7.tar.gz


- name: bin_gpdb_centos7
  type: s3
  source:
    bucket: {{bucket-name}}
    region_name: {{aws-region}}
    access_key_id: {{bucket-access-key-id}}
    secret_access_key: {{bucket-secret-access-key}}
    versioned_file: bin_gpdb_centos7/bin_gpdb.tar.gz

- name: plr_gpdb_centos7_build
  type: s3
  source:
    bucket: {{pl-bucket-name}}
    region_name: {{aws-region}}
    access_key_id: {{bucket-access-key-id}}
    secret_access_key: {{bucket-secret-access-key}}
    versioned_file: build/gpdb5/plr/centos7/plr-devel.gppkg


- name: bin_r_centos6
  type: s3
  source:
    bucket: {{pl-bucket-name}}
    region_name: {{aws-region}}
    access_key_id: {{bucket-access-key-id}}
    secret_access_key: {{bucket-secret-access-key}}
    versioned_file: build/gpdb5/r/bin_r_centos6.tar.gz

- name: bin_gpdb_centos6
  type: s3
  source:
    bucket: {{bucket-name}}
    region_name: {{aws-region}}
    access_key_id: {{bucket-access-key-id}}
    secret_access_key: {{bucket-secret-access-key}}
    versioned_file: bin_gpdb_centos/bin_gpdb.tar.gz

- name: plr_gpdb_centos6_build
  type: s3
  source:
    bucket: {{pl-bucket-name}}
    region_name: {{aws-region}}
    access_key_id: {{bucket-access-key-id}}
    secret_access_key: {{bucket-secret-access-key}}
    versioned_file: build/gpdb5/plr/centos6/plr-devel.gppkg


# suse11

- name: bin_r_suse11
  type: s3
  source:
    bucket: {{pl-bucket-name}}
    region_name: {{aws-region}}
    access_key_id: {{bucket-access-key-id}}
    secret_access_key: {{bucket-secret-access-key}}
    versioned_file: build/gpdb5/r/bin_r_suse11.tar.gz

- name: bin_gpdb_suse11
  type: s3
  source:
    bucket: {{bucket-name}}
    region_name: {{aws-region}}
    access_key_id: {{bucket-access-key-id}}
    secret_access_key: {{bucket-secret-access-key}}
    versioned_file: bin_gpdb_sles11/bin_gpdb.tar.gz

- name: plr_gpdb_suse11_build
  type: s3
  source:
    bucket: {{pl-bucket-name}}
    region_name: {{aws-region}}
    access_key_id: {{bucket-access-key-id}}
    secret_access_key: {{bucket-secret-access-key}}
    versioned_file: build/gpdb5/plr/suse11/plr-devel.gppkg

- name: xz
  type: s3
  source:
    bucket: {{pl-bucket-name}}
    region_name: {{aws-region}}
    access_key_id: {{bucket-access-key-id}}
    secret_access_key: {{bucket-secret-access-key}}
    versioned_file: dependancy/xz-5.2.2.tar.gz

- name: zlib
  type: s3
  source:
    bucket: {{pl-bucket-name}}
    region_name: {{aws-region}}
    access_key_id: {{bucket-access-key-id}}
    secret_access_key: {{bucket-secret-access-key}}
    versioned_file: dependancy/zlib-1.2.8.tar.gz

- name: bzip2
  type: s3
  source:
    bucket: {{pl-bucket-name}}
    region_name: {{aws-region}}
    access_key_id: {{bucket-access-key-id}}
    secret_access_key: {{bucket-secret-access-key}}
    versioned_file: dependancy/bzip2-1.0.6.tar.gz

## jobs
## ======================================================================

jobs:

# Build R binaries

- name: Build_R_CENTOS7
  plan:
  - aggregate:
    - get: plr_src
      trigger: true
    - get: bin_gpdb_centos7
      trigger: true
    - get: centos-gpdb-dev-7
    - get: xz
    - get: zlib
    - get: bzip2
  - task: r_centos7_build
    file: plr_src/concourse/tasks/build_r.yml
    image: centos-gpdb-dev-7
    output_mapping:
      bin_r: bin_r_centos7
    params:
      OSVER: centos7
  - put: bin_r_centos7
    params:
      file: bin_r_centos7/bin_r_centos7.tar.gz

- name: Build_R_CENTOS6
  plan:
  - aggregate:
    - get: plr_src
      trigger: true
    - get: bin_gpdb_centos6
      trigger: true
    - get: centos-gpdb-dev-6
    - get: xz
    - get: zlib
    - get: bzip2
  - task: r_centos6_build
    file: plr_src/concourse/tasks/build_r.yml
    image: centos-gpdb-dev-6
    output_mapping:
      bin_r: bin_r_centos6
    params:
      OSVER: centos6
  - put: bin_r_centos6
    params:
      file: bin_r_centos6/bin_r_centos6.tar.gz

- name: Build_R_SUSE11
  plan:
  - aggregate:
    - get: plr_src
      trigger: true
    - get: bin_gpdb_suse11
      trigger: true
    - get: xz
    - get: zlib
    - get: bzip2
  - task: r_suse11_build
    file: plr_src/concourse/tasks/build_r_sles.yml
    output_mapping:
      bin_r: bin_r_suse11
    params:
      OSVER: suse11
  - put: bin_r_suse11
    params:
      file: bin_r_suse11/bin_r_suse11.tar.gz


# Build PLR GPPKG

- name: plr_centos7_build
  max_in_flight: 3
  plan:
  - aggregate:
    - get: centos-gpdb-dev-7
    - get: plr_src
    - get: bin_gpdb_centos7
    - get: bin_r_centos7
      passed: [Build_R_CENTOS7]
      trigger: true
    - get: gpdb_src
  - aggregate:
    - task: Build_PLR
      file: plr_src/concourse/tasks/build_plr.yml
      image: centos-gpdb-dev-7
      input_mapping:
        bin_gpdb: bin_gpdb_centos7
        bin_r: bin_r_centos7
      output_mapping:
        bin_plr: plr_gpdb_centos7_build
      params:
        OSVER: centos7
        GPDBVER: gp5
  - aggregate:
    - put: plr_gpdb_centos7_build
      params:
        file: plr_gpdb_centos7_build/plr-*.gppkg

- name: plr_centos6_build
  max_in_flight: 3
  plan:
  - aggregate:
    - get: centos-gpdb-dev-6
    - get: plr_src
    - get: bin_gpdb_centos6
    - get: bin_r_centos6
      passed: [Build_R_CENTOS6]
      trigger: true
    - get: gpdb_src
  - aggregate:
    - task: Build_PLR
      file: plr_src/concourse/tasks/build_plr.yml
      image: centos-gpdb-dev-6
      input_mapping:
        bin_gpdb: bin_gpdb_centos6
        bin_r: bin_r_centos6
      output_mapping:
        bin_plr: plr_gpdb_centos6_build
      params:
        OSVER: centos6
        GPDBVER: gp5
  - aggregate:
    - put: plr_gpdb_centos6_build
      params:
        file: plr_gpdb_centos6_build/plr-*.gppkg

- name: plr_suse11_build
  max_in_flight: 3
  plan:
  - aggregate:
    - get: plr_src
    - get: bin_gpdb_suse11
    - get: bin_r_suse11
      passed: [Build_R_SUSE11]
      trigger: true
    - get: gpdb_src
  - aggregate:
    - task: Build_PLR
      file: plr_src/concourse/tasks/build_plr_sles.yml
      input_mapping:
        bin_gpdb: bin_gpdb_suse11
        bin_r: bin_r_suse11
      output_mapping:
        bin_plr: plr_gpdb_suse11_build
      params:
        OSVER: suse11
        GPDBVER: gp5
  - aggregate:
    - put: plr_gpdb_suse11_build
      params:
        file: plr_gpdb_suse11_build/plr-*.gppkg

# Test PL/R GPPKG

- name: plr_centos6_test
  plan:
  - aggregate:
    - get: centos-gpdb-dev-6
    - get: plr_src
    - get: plr_gpdb_centos6_build
      passed: [plr_centos6_build]
      trigger: true
    - get: bin_gpdb_centos6
    - get: gpdb_src
  - task: Test_PLR
    file: plr_src/concourse/tasks/test_plr.yml
    image: centos-gpdb-dev-6
    input_mapping:
      bin_gpdb: bin_gpdb_centos6
      bin_plr: plr_gpdb_centos6_build
    params:
      OSVER: centos6
      GPDBVER: gp5

- name: plr_centos7_test
  plan:
  - aggregate:
    - get: centos-gpdb-dev-7
    - get: plr_src
    - get: plr_gpdb_centos7_build
      passed: [plr_centos7_build]
      trigger: true
    - get: bin_gpdb_centos7
    - get: gpdb_src
  - task: Test_PLR
    file: plr_src/concourse/tasks/test_plr.yml
    image: centos-gpdb-dev-7
    input_mapping:
      bin_gpdb: bin_gpdb_centos7
      bin_plr: plr_gpdb_centos7_build
    params:
      OSVER: centos7
      GPDBVER: gp5

- name: plr_suse11_test
  plan:
  - aggregate:
    - get: plr_src
    - get: plr_gpdb_suse11_build
      passed: [plr_suse11_build]
      trigger: true
    - get: bin_gpdb_suse11
    - get: gpdb_src
  - task: Test_PLR
    file: plr_src/concourse/tasks/test_plr_sles.yml
    input_mapping:
      bin_gpdb: bin_gpdb_suse11
      bin_plr: plr_gpdb_suse11_build
    params:
      OSVER: suse11
      GPDBVER: gp5

