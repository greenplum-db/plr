#@ def _build_task(conf):
task: #@ "build_" + conf["os"]
config:
  platform: linux
  inputs:
    - name: bin_gpdb
    - name: r_src
    - name: plr_src
    - name: gpdb_src
#@ if conf["gpdb_ver"] == 7:
    - name: bin_gppkg_v2
#@ end
  outputs:
    - name: bin_plr
  run:
    path: plr_src/concourse/scripts/entry.sh
    args:
      - build
image: #@ conf["res_build_image"]
input_mapping:
  bin_gpdb: #@ conf["res_gpdb_bin"]
params:
  BUILD_TYPE: #@ conf["build_type"]
  GPDB_VERSION: #@ conf["gpdb_ver"]
#@ end

#@ def _test_task(conf):
#@   images = conf['res_test_images']
in_parallel:
#@   for image in images:
#@     test_os = image.split("-")[0]
  - task: #@ "test_" + test_os
    timeout: 2h
    config:
      platform: linux
      inputs:
        - name: bin_gpdb
        - name: plr_src
        - name: bin_plr
        - name: gpdb_src
#@ if conf["gpdb_ver"] == 7:
        - name: bin_gppkg_v2
#@ end
      run:
        path: plr_src/concourse/scripts/entry.sh
        args:
          - test
    image: #@ image
    input_mapping:
      bin_gpdb: #@ conf["res_gpdb_bin"]
    params:
      GPDB_VERSION: #@ conf["gpdb_ver"]
#@   end
#@ end

